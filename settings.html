<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arcify Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      padding: 40px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 40px;
    }
    
    .section {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    
    .setting-row:last-child {
      border-bottom: none;
    }
    
    .setting-label {
      font-size: 15px;
    }
    
    .setting-desc {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }
    
    select {
      background: #2a2a2a;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 10px 14px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      min-width: 180px;
    }
    
    select:focus {
      outline: none;
      border-color: rgba(99, 102, 241, 0.5);
    }
    
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #22c55e;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }
    
    .toast.visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 24px;
    }
    
    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#" class="back-link" id="close-btn">← Close settings</a>
    
    <h1>⚡ Arcify Settings</h1>
    <p class="subtitle">Configure your command palette experience</p>
    
    <div class="section">
      <div class="section-title">Search</div>
      
      <div class="setting-row">
        <div>
          <div class="setting-label">Default Search Engine</div>
          <div class="setting-desc">Used when pressing Enter with no matching results</div>
        </div>
        <select id="search-engine">
          <option value="google">Google</option>
          <option value="duckduckgo">DuckDuckGo</option>
          <option value="bing">Bing</option>
          <option value="brave">Brave Search</option>
          <option value="ecosia">Ecosia</option>
          <option value="perplexity">Perplexity AI</option>
          <option value="chatgpt">ChatGPT</option>
          <option value="gemini">Gemini</option>
          <option value="claude">Claude</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast">✓ Saved</div>
  
  <script>
    const searchEngineSelect = document.getElementById('search-engine');
    const toast = document.getElementById('toast');
    const closeBtn = document.getElementById('close-btn');
    
    // Load current settings
    chrome.storage.sync.get(['searchEngine'], (result) => {
      searchEngineSelect.value = result.searchEngine || 'google';
    });
    
    // Save on change
    searchEngineSelect.addEventListener('change', () => {
      chrome.storage.sync.set({ searchEngine: searchEngineSelect.value });
      showToast();
    });
    
    // Close button
    closeBtn.addEventListener('click', (e) => {
      e.preventDefault();
      window.close();
    });
    
    function showToast() {
      toast.classList.add('visible');
      setTimeout(() => toast.classList.remove('visible'), 2000);
    }
  </script>
</body>
</html>
