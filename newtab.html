<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: 
        radial-gradient(ellipse at 50% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 40%),
        radial-gradient(ellipse at 20% 30%, rgba(59, 130, 246, 0.1) 0%, transparent 40%),
        linear-gradient(to bottom, #0a0a0a 0%, #111111 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 25vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    .fm-container {
      width: 90%;
      max-width: 580px;
    }

    .fm-search-wrap {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5), 
        0 0 0 1px rgba(255,255,255,0.08),
        0 0 80px -20px rgba(99, 102, 241, 0.15);
      transition: box-shadow 0.3s;
    }

    .fm-search-wrap:focus-within {
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5), 
        0 0 0 1px rgba(255,255,255,0.15),
        0 0 100px -20px rgba(99, 102, 241, 0.25);
    }

    .fm-search-icon {
      width: 20px;
      height: 20px;
      color: #888;
      flex-shrink: 0;
    }

    .fm-input {
      flex: 1;
      background: none;
      border: none;
      outline: none;
      font-size: 18px;
      color: #fff;
      padding: 0 12px;
      font-weight: 400;
    }

    .fm-input::placeholder {
      color: #666;
    }

    .fm-clear-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      padding: 0;
      margin: 0;
      background: transparent;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      transition: background 0.15s;
      opacity: 0;
      pointer-events: none;
    }

    .fm-clear-btn:hover {
      background: rgba(255,255,255,0.1);
    }

    .fm-clear-btn.fm-visible {
      opacity: 1;
      pointer-events: auto;
    }

    .fm-clear-btn svg {
      width: 16px;
      height: 16px;
      color: #888;
    }

    .fm-results {
      margin-top: 8px;
      background: rgba(26, 26, 26, 0.8);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255,255,255,0.08);
      overflow: hidden;
      max-height: 400px;
      overflow-y: auto;
    }

    .fm-results:empty {
      display: none;
    }

    .fm-results::-webkit-scrollbar {
      width: 8px;
    }

    .fm-results::-webkit-scrollbar-track {
      background: transparent;
    }

    .fm-results::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
    }

    .fm-result {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      cursor: pointer;
      transition: background 0.1s;
      gap: 12px;
    }

    .fm-result:hover,
    .fm-result.fm-selected {
      background: rgba(255,255,255,0.08);
    }

    .fm-favicon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      flex-shrink: 0;
      background: #333;
    }

    .fm-result-text {
      flex: 1;
      min-width: 0;
    }

    .fm-title {
      font-size: 14px;
      font-weight: 500;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .fm-url {
      font-size: 12px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-top: 2px;
    }

    .fm-badge {
      font-size: 10px;
      font-weight: 600;
      padding: 3px 8px;
      border-radius: 6px;
      flex-shrink: 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .fm-badge-tab {
      background: rgba(59, 130, 246, 0.2);
      color: #60a5fa;
    }

    .fm-badge-bookmark {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
      font-size: 12px;
    }

    .fm-badge-action {
      background: rgba(168, 85, 247, 0.2);
      color: #a855f7;
    }

    .fm-action-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      flex-shrink: 0;
      color: #888;
      filter: grayscale(100%);
      opacity: 0.8;
    }

    .fm-empty {
      padding: 40px 20px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    .fm-toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #1a1a1a;
      color: #fff;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1);
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
    }

    .fm-toast-visible {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="fm-container">
    <div class="fm-search-wrap">
      <svg class="fm-search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="M21 21l-4.35-4.35"></path>
      </svg>
      <input type="text" class="fm-input" id="search-input" placeholder="Search tabs, bookmarks, and actions..." autocomplete="off" spellcheck="false" autofocus>
      <button class="fm-clear-btn" type="button" aria-label="Clear search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="fm-results"></div>
  </div>

  <script src="newtab.js"></script>
</body>
</html>
